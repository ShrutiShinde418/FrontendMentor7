<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body
    class="font-rubik min-h-screen grid sm:place-items-center bg-veryDarkBlue text-white xl:mx-24 lg:mx-16 mx-8 mt-10 mb-10"
  >
    <main class="grid sm:grid-cols-4 sm:grid-rows-2 grid-cols-1 lg:gap-9 gap-6">
      <div class="sm:row-span-2">
        <div class="bg-darkBlue rounded-2xl">
          <div
            class="bg-blue lg:pl-8 sm:pl-6 lg:pr-4 sm:pr-3 lg:pt-8 sm:pt-10 lg:pb-20 sm:pb-14 p-6 rounded-2xl flex sm:flex-col gap-6 sm:gap-0"
          >
            <img
              src="./images/image-jeremy.png"
              alt="Jeremy Robson"
              class="sm:w-2/5 w-5/12 border-box border-[3px] border-white rounded-full"
            />
            <div class="flex flex-col justify-center sm:justify-start">
              <h1 class="sm:mt-9 mb-1 text-paleBlue">Report for</h1>
              <h1
                class="lg:text-4xl md:text-3xl sm:text-2xl text-xl font-extralight leading-tight"
              >
                Jeremy Robson
              </h1>
            </div>
          </div>
          <div class="sm:p-8 p-6 flex sm:flex-col justify-between gap-4">
            <h2
              class="text-desaturatedBlue lg:text-lg text-base hover:text-white"
            >
              <a href="#" id="daily">Daily</a>
            </h2>
            <h2
              class="lg:text-lg text-base text-desaturatedBlue hover:text-white"
            >
              <a href="#" id="weekly" class="active">Weekly</a>
            </h2>
            <h2
              class="text-desaturatedBlue lg:text-lg text-base hover:text-white"
            >
              <a href="#" id="monthly">Monthly</a>
            </h2>
          </div>
        </div>
      </div>
      <div class="bg-lightRed activity__card">
        <div class="flex justify-end">
          <img src="./images/icon-work.svg" alt="Work" class="mr-5" />
        </div>
        <div class="activity__section cursor-pointer hover:bg-bgHo">
          <div class="activity__header">
            <p class="activity__title">Work</p>
            <button type="button" class="button">
              <img src="./images/icon-ellipsis.svg" alt="Ellipsis" />
            </button>
          </div>
          <div class="activity__info">
            <p class="activity__time">32hrs</p>
            <p class="text-desaturatedBlue">
              Last Week - <span class="activity__last">36hrs</span>
            </p>
          </div>
        </div>
      </div>
      <div class="bg-softBlue activity__card">
        <div class="flex justify-end">
          <img src="./images/icon-play.svg" alt="Play" class="mr-5" />
        </div>
        <div class="activity__section cursor-pointer hover:bg-bgHo">
          <div class="activity__header">
            <p class="activity__title">Play</p>
            <button type="button" class="button">
              <img src="./images/icon-ellipsis.svg" alt="Ellipsis" />
            </button>
          </div>
          <div class="activity__info">
            <p class="activity__time">10hrs</p>
            <p class="text-desaturatedBlue">
              Last Week - <span class="activity__last">8hrs</span>
            </p>
          </div>
        </div>
      </div>
      <div class="bg-studyLightRed activity__card">
        <div class="flex justify-end">
          <img src="./images/icon-study.svg" alt="Study" class="mr-5" />
        </div>
        <div class="activity__section cursor-pointer hover:bg-bgHo">
          <div class="activity__header">
            <p class="activity__title">Study</p>
            <button type="button" class="button">
              <img src="./images/icon-ellipsis.svg" alt="Ellipsis" />
            </button>
          </div>
          <div class="activity__info">
            <p class="activity__time">4hrs</p>
            <p class="text-desaturatedBlue">
              Last Week - <span class="activity__last">7hrs</span>
            </p>
          </div>
        </div>
      </div>
      <div class="bg-limeGreen activity__card">
        <div class="flex justify-end">
          <img src="./images/icon-exercise.svg" alt="Exercise" class="mr-5" />
        </div>
        <div class="activity__section cursor-pointer hover:bg-bgHo">
          <div class="activity__header">
            <p class="activity__title">Exercise</p>
            <button type="button" class="button">
              <img src="./images/icon-ellipsis.svg" alt="Ellipsis" />
            </button>
          </div>
          <div class="activity__info">
            <p class="activity__time">4hrs</p>
            <p class="text-desaturatedBlue">
              Last Week - <span class="activity__last">5hrs</span>
            </p>
          </div>
        </div>
      </div>
      <div class="bg-violet activity__card">
        <div class="flex justify-end">
          <img src="./images/icon-social.svg" alt="Social" class="mr-5" />
        </div>
        <div class="activity__section cursor-pointer hover:bg-bgHo">
          <div class="activity__header">
            <p class="activity__title">Social</p>
            <button type="button" class="button">
              <img src="./images/icon-ellipsis.svg" alt="Ellipsis" />
            </button>
          </div>
          <div class="activity__info">
            <p class="activity__time">5hrs</p>
            <p class="text-desaturatedBlue">
              Last Week - <span class="activity__last">10hrs</span>
            </p>
          </div>
        </div>
      </div>
      <div class="bg-softOrange activity__card">
        <div class="flex justify-end">
          <img src="./images/icon-self-care.svg" alt="Self Care" class="mr-5" />
        </div>
        <div class="activity__section cursor-pointer hover:bg-bgHo">
          <div class="activity__header">
            <p class="activity__title">Self Care</p>
            <button type="button" class="button">
              <img src="./images/icon-ellipsis.svg" alt="Ellipsis" />
            </button>
          </div>
          <div class="activity__info">
            <p class="activity__time">2hrs</p>
            <p class="text-desaturatedBlue">
              Last Week - <span class="activity__last">2hrs</span>
            </p>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
