<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body
    class="font-rubik min-h-screen grid place-items-center bg-veryDarkBlue text-white mx-24 mt-10 mb-10"
  >
    <main class="grid grid-cols-4 grid-rows-2 gap-9">
      <div class="row-span-2">
        <div class="bg-darkBlue rounded-2xl">
          <div class="bg-blue pl-8 pr-4 pt-8 pb-20 rounded-2xl flex flex-col">
            <img
              src="./images/image-jeremy.png"
              alt="Jeremy Robson"
              class="w-2/5 border-box border-[3px] border-white rounded-full"
            />
            <h1 class="mt-9 mb-1 text-paleBlue">Report for</h1>
            <h1 class="text-4xl font-extralight leading-tight">
              Jeremy Robson
            </h1>
          </div>
          <div class="p-8 flex flex-col gap-4">
            <h2 class="text-desaturedBlue text-lg">Daily</h2>
            <h2 class="text-lg">Weekly</h2>
            <h2 class="text-desaturedBlue text-lg">Monthly</h2>
          </div>
        </div>
      </div>
      <div class="bg-lightRed activity__card">
        <div class="flex justify-end">
          <img src="./images/icon-work.svg" alt="Work" class="mr-5" />
        </div>
        <div class="bg-darkBlue activity__section">
          <div class="activity__header">
            <p class="activity__title">Work</p>
            <button type="button">
              <img src="./images/icon-ellipsis.svg" alt="Ellipsis" />
            </button>
          </div>
          <div class="activity__info">
            <p class="activity__time">32hrs</p>
            <p class="text-desaturedBlue">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="bg-softBlue activity__card">
        <div class="flex justify-end">
          <img src="./images/icon-play.svg" alt="Play" class="mr-5" />
        </div>
        <div class="bg-darkBlue activity__section">
          <div class="activity__header">
            <p class="activity__title">Play</p>
            <button type="button">
              <img src="./images/icon-ellipsis.svg" alt="Ellipsis" />
            </button>
          </div>
          <div class="activity__info">
            <p class="activity__time">10hrs</p>
            <p class="text-desaturedBlue">Last Week - 8hrs</p>
          </div>
        </div>
      </div>
      <div class="bg-studyLightRed activity__card">
        <div class="flex justify-end">
          <img src="./images/icon-study.svg" alt="Study" class="mr-5" />
        </div>
        <div class="bg-darkBlue activity__section">
          <div class="activity__header">
            <p class="activity__title">Study</p>
            <button type="button">
              <img src="./images/icon-ellipsis.svg" alt="Ellipsis" />
            </button>
          </div>
          <div class="activity__info">
            <p class="activity__time">4hrs</p>
            <p class="text-desaturedBlue">Last Week - 7hrs</p>
          </div>
        </div>
      </div>
      <div class="bg-limeGreen activity__card">
        <div class="flex justify-end">
          <img src="./images/icon-exercise.svg" alt="Exercise" class="mr-5" />
        </div>
        <div class="bg-darkBlue activity__section">
          <div class="activity__header">
            <p class="activity__title">Exercise</p>
            <button type="button">
              <img src="./images/icon-ellipsis.svg" alt="Ellipsis" />
            </button>
          </div>
          <div class="activity__info">
            <p class="activity__time">4hrs</p>
            <p class="text-desaturedBlue">Last Week - 5hrs</p>
          </div>
        </div>
      </div>
      <div class="bg-violet activity__card">
        <div class="flex justify-end">
          <img src="./images/icon-social.svg" alt="Social" class="mr-5" />
        </div>
        <div class="bg-darkBlue activity__section">
          <div class="activity__header">
            <p class="activity__title">Social</p>
            <button type="button">
              <img src="./images/icon-ellipsis.svg" alt="Ellipsis" />
            </button>
          </div>
          <div class="activity__info">
            <p class="activity__time">5hrs</p>
            <p class="text-desaturedBlue">Last Week - 10hrs</p>
          </div>
        </div>
      </div>
      <div class="bg-softOrange activity__card">
        <div class="flex justify-end">
          <img src="./images/icon-self-care.svg" alt="Self Care" class="mr-5" />
        </div>
        <div class="bg-darkBlue activity__section">
          <div class="activity__header">
            <p class="activity__title">Self Care</p>
            <button type="button">
              <img src="./images/icon-ellipsis.svg" alt="Ellipsis" />
            </button>
          </div>
          <div class="activity__info">
            <p class="activity__time">2hrs</p>
            <p class="text-desaturedBlue">Last Week - 2hrs</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
